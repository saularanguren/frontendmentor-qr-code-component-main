<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>

  <body class="--flex">

    <!-- QR Code Component -->
    <main class="qr__component">
      <section class="qr__component__img">
        <img src="src/images/image-qr-code.png" alt="image-qr-code" class="--img">
      </section>
      
      <section class="qr__component__info --flex">
        <h1 class="--heading --info">Improve your front-end skills by building projects</h1>
        <p class="--body --info">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </section>
    </main>
    <!-- End QR Code Component -->
    
  </body>
</html>
